<html>
    <head>
        <!--STYLESHEET-->		
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <!--JS-->
        
    </head>
    <body>
        <main>
            <h1>ROCK, PAPER, SCISSORS!</h1>
            <hr>
            <!--BOX-->
            <div id="box">
                <h2>ROCK PAPER SCISSORS</h2>
                <!--SCORE TABLE-->
                <table>
                    <tr>
                        <td><h3>Player</h3></td>
                        <td id="player-score" class="score"></td>
                    </tr>
                    <tr>
                        <td><h3>Computer</h3></td>
                        <td id="computer-score" class="score"></td>
                    </tr>
                </table><!--SCORE TABLE END-->
                <h3 id="message"></h3>
                <div id="box-footer">
                    <img src="images/rock.png" id="rock">
                    <img src="images/paper.png" id="paper">
                    <img src="images/scissors.png" id="scissors">
                </div> <!--BOX FOOTER-->
            </div> <!--BOX END-->
        </main>
        <footer>
        </footer>
    </body>
     <!--JAVASCRIPT-->	

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
</html>
